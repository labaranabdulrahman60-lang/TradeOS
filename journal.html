<body>

<h1>Trade Journal</h1>
<p>Log every executed trade. No exceptions.</p>

<label>
  Trade Idea / Setup:
  <br>
  <textarea id="setup" rows="4"></textarea>
</label><br><br>

<label>
  Entry Price:
  <input type="number" id="entry">
</label><br><br>

<label>
  Stop Loss:
  <input type="number" id="stop">
</label><br><br>

<label>
  Target:
  <input type="number" id="target">
</label><br><br>

<label>
  Emotional State:
  <select id="emotion">
    <option>Calm</option>
    <option>Anxious</option>
    <option>FOMO</option>
    <option>Revenge</option>
  </select>
</label><br><br>

<button onclick="saveTrade()">Save Trade</button>

<p id="status"></p>

<script src="js/state.js"></script>
<script src="js/journal.js"></script>

</body>
